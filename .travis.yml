language: node_js
node_js:
- '0.12'
branches:
  except:
  - gh-pages
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_3fc38785a9f9_key -iv $encrypted_3fc38785a9f9_iv
  -in ssh_deploy_key.enc -out ssh_deploy_key -d
after_success:
- chmod 600 ssh_deploy_key
- eval "$(ssh-agent)"
- ssh-add ssh_deploy_key
- chmod 755 scripts/deploy.sh
- ./scripts/deploy.sh
